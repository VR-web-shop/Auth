name: Node.js Package

on:
  push:
    branches:
      - contract-release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run bundle_contract

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: "Checkout"
      - uses: actions/checkout@v3

      - name: "Automated Version Bump"
        uses: "phips28/gh-action-bump-version@master"

      - name: Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
      
      - run: npm ci
      - run: npm run bundle_contract
      - run: npm publish

        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN }}
